name: Java CI with Maven and Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install -DskipTests

#      - name: Install Docker
#        run: |
#          sudo apt-get update
#          sudo apt-get install -y docker.io
#          sudo systemctl start docker
#          sudo systemctl enable docker

      - name: Verify Docker installation
        run: docker --version

      - name: Add user to docker group (if applicable)
        run: sudo usermod -aG docker $(whoami)

      - name: Logout and Login (if applicable)
        run: |
          sudo systemctl restart docker

      - name: Login to Docker Hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}

      - name: Build Docker Image
        run: docker build -t dev21c/trip-tix .

      - name: Publish image to Docker Hub
        run: docker push dev21c/trip-tix:latest

  deploy:
    needs: build
    runs-on: self-hosted  # Replace with your self-hosted runner configuration

    steps:
      - name: Pull Image from Docker Hub
        run: docker pull dev21c/trip-tix:latest

      - name: Delete old container (if exists)
        run: |
          if [ $(docker ps -aq -f name=trip-tix-container) ]; then
            docker rm -f trip-tix-container
          fi
      - name: Run Docker container
        run: docker run -d -p 8090:8090 --name trip-tix-container dev21c/trip-tix
