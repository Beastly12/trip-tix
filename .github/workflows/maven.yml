name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install -DskipTests


    - name: Login to docker hub
      run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD} }
    - name: Build Docker Image
      run: docker build -t photo/trip-tix .
    - name: Publish image to docker hub
      run: docker push photo/trip-tix:latest
#    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
#    - name: Update dependency graph
#      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
deploy:
  needs: build
  runs-on: [aws-ec2]
  steps:
    - name: Pull Image from docker hub
      run: docker pull photo/trip-tix:latest
    - name: Delete old container
      run: docker rn -f trip-tix-container
    - name: Run docker container
      run: docker run -d -p 8080:8080 --name trip-tix-container photo/trip-tix