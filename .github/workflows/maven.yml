name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install -DskipTests


    - name: Login to docker hub
      run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
    - name: Build Docker Image
      run: docker build -t dev21c/trip-tix .
    - name: Publish image to docker hub
      run: docker push dev21c/trip-tix:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull Image from docker hub
        run: docker pull dev21c/trip-tix:latest
      - name: Delete old container
        run: |
          if [ $(docker ps -aq -f name=trip-tix-container) ]; then
            docker rm -f trip-tix-container
          fi
      - name: Run docker container
        run: docker run -d -p 8090:8090 --name trip-tix-container dev21c/trip-tix