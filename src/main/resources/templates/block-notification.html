<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seat Blocked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .content p {
            margin: 0 0 10px;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1>Seat Blocked Notification</h1>
    </div>
    <div class="content">
        <p>Dear <span th:text="${userName}">User</span>,</p>
        <p>We are pleased to inform you that you have successfully blocked a seat for <span th:text="${seatType}">seatType</span> at
            <span th:text="${blockedDate}">blockedDate</span>.</p>
        <p>Please make sure to confirm your booking within 24 hours to avoid the seat being unblocked.</p>
        <p>Thank you,<br/>TripTix Team</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 TripTix. All rights reserved.</p>
    </div>
</div>
</body>
</html>
