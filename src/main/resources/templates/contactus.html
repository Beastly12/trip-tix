<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Us Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333333;
        }
        p {
            color: #555555;
            line-height: 1.6;
        }
        ul {
            padding-left: 20px;
        }
        ul li {
            margin-bottom: 10px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #777777;
            font-size: 12px;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header">Contact Us Notification</h1>
    <p>Dear Admin,</p>
    <p>A new contact us message has been submitted. Here are the details:</p>
    <ul>
        <li>Name: <span th:text="${fullName}"></span></li>
        <li>Email: <span th:text="${email}"></span></li>
        <li>Phone: <span th:text="${phoneNumber}"></span></li>
        <li>Subject: <span th:text="${subject}"></span></li>
        <li>Message: <span th:text="${message}"></span></li>
    </ul>
    <p>Please address the user's message at your earliest convenience.</p>
    <div class="footer">
        <p>&copy; 2024 TripTix. All rights reserved.</p>
    </div>
</div>
</body>
</html>
