<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trip Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333333;
        }
        p {
            color: #555555;
            line-height: 1.6;
        }
        ul {
            padding-left: 20px;
        }
        ul li {
            margin-bottom: 10px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #777777;
            font-size: 12px;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header">Trip Reminder</h1>
    <p>Dear <span th:text="${userName}"></span>,</p>
    <p>This is a reminder that your trip is scheduled to depart <span th:text="${timeFrame}"></span>.</p>
    <p>Details:</p>
    <ul>
        <li>From: <span th:text="${trip.from.name}"></span></li>
        <li>To: <span th:text="${trip.to.name}"></span></li>
        <li>Departure: <span th:text="${departureTime}"></span></li>
        <li>Seat Number: <span th:text="${trip.seat.id}"></span></li>
    </ul>
    <p>Thank you for choosing TripTix!</p>
    <div class="footer">
        <p>&copy; 2024 TripTix. All rights reserved.</p>
    </div>
</div>
</body>
</html>
